<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- العنوان الرئيسي -->
    <header>
        <h1>مرحبا بك في AqsaCoin</h1>
        <p>موقع تعدين العملات الرقمية</p>
    </header>

    <!-- أزرار التنقل -->
    <div class="auth-buttons">
        <button id="registerButton">التسجيل</button>
        <button id="loginButton">تسجيل الدخول</button>
    </div>

    <!-- قسم المحفظة والتعدين -->
    <section class="wallet-section">
        <h2>محفظتك</h2>
        <p>رصيد العملات: <span id="balance">0</span> AqsaCoin</p>
        <button id="mineButton">بدء التعدين</button>
        <p>الوقت المتبقي للتعدين: <span id="timer">24:00:00</span></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
