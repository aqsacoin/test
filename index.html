<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AqsaCoin Wallet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Authentication Buttons -->
    <section class="auth-buttons">
        <button id="registerButton">Register</button>
        <button id="loginButton">Login</button>
    </section>

    <!-- Wallet Section (Hidden by default) -->
    <section class="wallet-section" style="display: none;">
        <h2>Your Wallet</h2>
        <p id="walletAddress">Wallet Address: [Your Address]</p>
        <p id="miningTimer">Mining Timer: 24:00:00</p>
        <button id="startMiningButton">Start Mining</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
